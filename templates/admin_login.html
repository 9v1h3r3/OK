<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
body { background:#111; color:white; font-family:Arial,sans-serif; }
.container { max-width:300px; margin:100px auto; text-align:center; }
input, button { width:100%; margin:5px 0; padding:8px; border-radius:6px; border:none; }
button { background:#e91e63; color:white; cursor:pointer; }
button:hover { background:#d81b60; }
.error { color:#ff5555; }
</style>
</head>
<body>
<div class="container">
<h2>Admin Login</h2>
{% if error %}<div class="error">{{ error }}</div>{% endif %}
<form method="POST">
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>
</div>
</body>
</html>
