<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    body { background: #191919; color: white; font-family: Arial; }
    .login-box { margin:60px auto; width:350px; background:#222; padding:20px; border-radius:18px; box-shadow:0 0 30px #444; }
    input, button { width:100%; margin: 12px 0; padding:8px; border-radius:8px; border:none; }
    button { background: #e5d233; color:#191919; font-weight: bold; cursor:pointer; }
  </style>
</head>
<body>
  <div class="login-box">
    <form method="post">
      <h2>Admin Login</h2>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
