<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login ðŸ”‘</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background: #000;
    color: #fff;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Floating login panel */
.login-panel {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 20px;
    padding: 30px;
    width: 320px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.7);
    backdrop-filter: blur(12px);
    text-align: center;
}

.login-panel h5 {
    margin-bottom: 20px;
    color: #fff;
}

.form-control-sm {
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.3);
    color: #fff;
    border-radius: 10px;
    padding: 6px 10px;
    font-size: 0.85rem;
    margin-bottom: 10px;
}

.form-control-sm:focus {
    outline: none;
    border-color: #ff4081;
    box-shadow: 0 0 8px rgba(255,64,129,0.6);
}

.btn-main {
    background: #ff4081;
    color: #fff;
    border: none;
    border-radius: 12px;
    font-size: 0.85rem;
    padding: 6px 0;
    width: 100%;
    margin-top: 8px;
    transition: 0.2s;
}

.btn-main:hover {
    background: #ff79a9;
    transform: scale(1.03);
}

.error-msg {
    color: #ff6b6b;
    font-size: 0.8rem;
    margin-top: 6px;
}
</style>
</head>
<body>

<div class="login-panel">
    <h5>ðŸ”‘ Admin Login</h5>
    <form method="POST">
        <input type="password" name="password" placeholder="Password" class="form-control-sm" required>
        <button type="submit" class="btn-main">Login</button>
    </form>
    {% if error %}
    <div class="error-msg">{{ error }}</div>
    {% endif %}
</div>

</body>
</html>
