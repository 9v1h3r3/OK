<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Message Sender</title>
</head>
<body>
  <h2>Start new job</h2>
  <form method="post" enctype="multipart/form-data">
    <label>Tokens file (one token per line):</label><br>
    <input type="file" name="tokenFile" required><br><br>

    <label>Messages file (one message per line):</label><br>
    <input type="file" name="txtFile" required><br><br>

    <label>Thread ID:</label><br>
    <input type="text" name="threadId" required><br><br>

    <label>Prefix (optional):</label><br>
    <input type="text" name="kidx"><br><br>

    <label>Interval (seconds):</label><br>
    <input type="number" name="time" value="5" min="1"><br><br>

    <button type="submit">Start</button>
  </form>

  <hr>
  <a href="/admin">Admin Panel</a>
</body>
</html>
