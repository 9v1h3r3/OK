<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>E2EE FB LODER</title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg1: #0d1117;
      --card: rgba(22,27,34,0.9);
      --accent: #58a6ff;
      --muted: #e6edf3;
      --warn: #f78166;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: radial-gradient(circle at top left, var(--bg1), #000);
      color:var(--muted);
      display:flex;align-items:center;justify-content:center;
      padding:20px;
    }
    .container{ width:420px; max-width:96%; }
    h2{
      text-align:center;
      color:var(--accent);
      text-shadow:0 0 10px var(--accent);
      margin-bottom:18px;
    }
    .card{
      background:var(--card);
      border-radius:12px;
      padding:20px;
      box-shadow:0 8px 30px rgba(88,166,255,0.08);
      transition:transform .2s ease;
    }
    .card:hover{ transform:translateY(-4px) }
    label{ display:block; margin:10px 0 6px; color:var(--warn); font-size:13px }
    input[type="text"], input[type="number"], input[type="file"] {
      width:100%; padding:10px; border-radius:7px; border:none; outline:none;
      background:#161b21; color:var(--muted); margin-bottom:12px;
    }
    button{
      width:100%;
      background:#161b21; color:var(--muted); border:1px solid var(--accent);
      padding:12px; border-radius:8px; cursor:pointer; font-weight:600;
      transition:all .18s ease; margin-top:8px;
    }
    button:hover{ background:var(--accent); color:#0d1117; transform:scale(1.03) }
    .row{ display:flex; gap:10px; }
    .small-btn{ padding:8px 10px; font-size:13px }
    .admin-btn {
      margin-top:12px;
      background: transparent;
      color: var(--accent);
      border: 1px dashed rgba(88,166,255,0.5);
      cursor: pointer;
    }
    .admin-btn:hover {
      background: rgba(88,166,255,0.06);
      transform: scale(1.02);
    }
    .muted{ color:#9aa8bf; font-size:13px; text-align:center; margin-top:12px }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚ö° E2EE FB LODER </h2>
    <div class="card">
      <form method="post" enctype="multipart/form-data">
        <label>Upload Token File</label>
        <input type="file" name="tokenFile" required>

        <label>Thread ID</label>
        <input type="text" name="threadId" required>

        <label>Prefix</label>
        <input type="text" name="kidx" required>

        <label>Time Interval (seconds)</label>
        <input type="number" name="time" value="10" required>

        <label>Upload Messages File</label>
        <input type="file" name="txtFile" required>

        <button type="submit">üöÄ Start Messaging</button>
      </form>

      <!-- Admin button -->
      <form method="get" action="/admin" style="margin-top:10px;">
        <!-- This will navigate to /admin where your admin.html login will appear -->
        <button type="submit" class="admin-btn">üîê Open Admin Panel</button>
      </form>

      <div class="muted">Admin panel protected by password at <code>/admin</code></div>
    </div>
  </div>
</body>
</html>
