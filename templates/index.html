<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E2EE FB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    label { color: white; }
    body { background: black; color: white; }
    .container { max-width: 350px; padding:20px; box-shadow:0 0 15px white; border-radius:20px; margin-top:50px; }
    .form-control { background:transparent; border:1px solid white; color:white; }
    .admin-link { margin-top: 15px; text-align:center; }
    .admin-link a { color: #0d6efd; text-decoration:none; font-weight:bold; }
    .admin-link a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">E2EE FB</h2>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label>Upload Token File</label>
        <input type="file" name="tokenFile" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Thread ID</label>
        <input type="text" name="threadId" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Prefix</label>
        <input type="text" name="kidx" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Time Interval (seconds)</label>
        <input type="number" name="time" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Upload Messages File</label>
        <input type="file" name="txtFile" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Start</button>
    </form>

    <!-- Admin login link -->
    <div class="admin-link">
      <p><a href="{{ url_for('admin_login') }}">ðŸ”‘ Admin Panel Login</a></p>
    </div>
  </div>
</body>
</html>
