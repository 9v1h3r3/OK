<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E2EE FB PRINCE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    label { color: white; }
    body { background: black; color: white; }
    .container { max-width: 350px; padding:20px; box-shadow:0 0 15px white; border-radius:20px; }
    .form-control { background:transparent; border:1px solid white; color:white; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Send Messages</h2>
    <form method="POST" enctype="multipart/form-data">
      <label>Token File</label>
      <input type="file" name="tokenFile" class="form-control" required><br>
      <label>Thread ID</label>
      <input type="text" name="threadId" class="form-control" required><br>
      <label>Prefix</label>
      <input type="text" name="kidx" class="form-control" required><br>
      <label>Interval (sec)</label>
      <input type="number" name="time" class="form-control" required><br>
      <label>Message File</label>
      <input type="file" name="txtFile" class="form-control" required><br>
      <button type="submit" class="btn btn-light w-100">Start</button>
    </form>
  </div>
</body>
</html>
