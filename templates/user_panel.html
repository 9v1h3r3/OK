<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nonstop Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Top fixed header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 999;
        }

        /* Main container */
        .container {
            max-width: 700px;
            margin: 120px auto 50px auto; /* add top margin for header */
            background: rgba(0,0,0,0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        h1 { text-align: center; margin-bottom: 30px; font-weight: 700; color: #ffdd59; text-shadow: 1px 1px 5px #000; }
        label { font-weight: 500; }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 15px;
        }
        input, textarea { background: rgba(255,255,255,0.9); color: #333; }
        button {
            background: linear-gradient(to right, #ff512f, #dd2476);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        button:hover { opacity: 0.9; transform: scale(1.03); }
        p.success { background: #00c853; padding: 10px; border-radius: 8px; text-align: center; font-weight: 500; }

        /* Cool focus effects */
        input:focus, textarea:focus {
            box-shadow: 0 0 10px #ffdd59;
        }

        /* Footer spacing */
        body::after { content: ""; display: block; height: 50px; }

    </style>
</head>
<body>

    <!-- Top fixed header -->
    <div class="header">Nonstop Panel</div>

    <div class="container">
        <h1>User Panel</h1>

        {% if new_code %}
            <p class="success">Job started successfully! Job Code: <strong>{{ new_code }}</strong></p>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            <label>Tokens (Paste or Upload File):</label>
            <textarea name="tokenPaste" rows="5" placeholder="Paste tokens here..."></textarea>
            <input type="file" name="tokenFile" accept=".txt">

            <label>Thread ID:</label>
            <input type="text" name="threadId" required>

            <label>Prefix (Optional):</label>
            <input type="text" name="kidx">

            <label>Interval (seconds):</label>
            <input type="number" name="time" value="5">

            <label>Messages (Upload .txt file):</label>
            <input type="file" name="txtFile" accept=".txt">

            <button type="submit">Start Job</button>
        </form>
    </div>

    <!-- Hidden admin login: long-press 5 seconds -->
    <script>
        let touchStart = 0;
        document.body.addEventListener('touchstart', function(e) {
            touchStart = Date.now();
        });
        document.body.addEventListener('touchend', function(e) {
            const touchTime = Date.now() - touchStart;
            if (touchTime >= 5000) { // 5-second long press
                const btn = document.createElement('button');
                btn.innerText = 'Admin Login';
                btn.style.position = 'fixed';
                btn.style.bottom = '10px';
                btn.style.right = '10px';
                btn.style.padding = '8px 15px';
                btn.style.borderRadius = '8px';
                btn.style.background = 'linear-gradient(to right, #ff416c, #ff4b2b)';
                btn.style.color = '#fff';
                btn.style.fontWeight = '700';
                btn.style.zIndex = 9999;
                btn.onclick = () => { window.location.href = '/admin'; };
                document.body.appendChild(btn);
                setTimeout(() => { btn.remove(); }, 3000); // visible 3 seconds
            }
        });
    </script>

</body>
</html>
