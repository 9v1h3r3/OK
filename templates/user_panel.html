<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>E2EE Messenger Panel</title>
<style>
body { background-color: #0b0b0b; color: #fff; font-family: Arial, sans-serif; }
.container { 
  max-width: 500px; 
  margin: 50px auto; 
  background: rgba(255,255,255,0.05); 
  padding: 20px; 
  border-radius: 12px; 
  box-shadow: 0 0 20px rgba(255,255,255,0.1);
}
h2 { text-align: center; margin-bottom: 20px; color: #e91e63; letter-spacing: 1px; }
input, textarea, button { width: 100%; margin: 5px 0; padding: 10px; border-radius: 6px; border: none; font-size: 14px; }
input, textarea { background: #1a1a1a; color: #fff; }
button { background-color: #e91e63; color: white; cursor: pointer; transition: 0.3s; }
button:hover { background-color: #d81b60; }
.token-options button { width: 49%; display: inline-block; margin-top: 5px; }
.file-input { display: none; }
#newCode { font-weight: bold; text-align: center; margin-top: 15px; color: #80cbc4; }
#stopJobSection { margin-top: 25px; }
#stopJobCode { padding: 8px; border-radius: 6px; border: none; width: calc(100% - 110px); display: inline-block; background: #1a1a1a; color: #fff; }
#stopJobButton { width: 100px; display: inline-block; background-color: #555; color: white; }
#stopJobButton:hover { background-color: #333; }

/* Bottom right tick icon button */
#adminTickButton {
  position: fixed;
  bottom: 15px;
  right: 15px;
  width: 40px;
  height: 40px;
  background-color: transparent;
  border: none;
  color: #e91e63;
  font-size: 30px;
  cursor: pointer;
  opacity: 0.1;
  transition: opacity 0.1s ease, transform 0.1s;
}
#adminTickButton:hover {
  opacity: 1;
  transform: scale(1.1);
}
</style>
</head>
<body>
<div class="container">
  <h2>ðŸ”’ E2EE Messenger Panel</h2>
  <form method="POST" enctype="multipart/form-data">
      <input type="text" name="threadId" placeholder="Encrypted Thread ID" required />
      <input type="text" name="kidx" placeholder="Prefix (optional)" />
      <input type="number" name="time" placeholder="Interval (sec)" value="5" min="1" />

      <div class="token-options">
          <button type="button" onclick="showPaste()">Paste Tokens</button>
          <button type="button" onclick="showFile()">Upload Tokens</button>
      </div>

      <textarea name="tokenPaste" id="tokenPaste" placeholder="Paste encrypted tokens here..." style="display:none; height:80px;"></textarea>
      <input type="file" name="tokenFile" id="tokenFile" class="file-input" />

      <label for="txtFile" style="display:block; margin-top:10px;">Select Message File</label>
      <input type="file" name="txtFile" id="txtFile" required />

      <button type="submit">Start Secure Messaging</button>
  </form>

  <div id="newCode">
      {% if new_code %}
      Your secure job code: <b>{{ new_code }}</b>
      <form method="POST" action="/stop/{{ new_code }}">
          <button type="submit">Stop Transmission</button>
      </form>
      
  </div>

  <!-- Stop job by manual code -->
  <div id="stopJobSection">
    <form method="POST" id="manualStopForm" action="/stop/manual">
      <label for="stopJobCode">Enter Job Code to Stop:</label><br>
      <input type="text" id="stopJobCode" name="stopJobCode" placeholder="Enter job code here..." />
      <button type="submit" id="stopJobButton">Stop</button>
    </form>
  </div>

  <!-- Admin login tick icon button -->
  <button id="adminTickButton" title="Admin Login" onclick="location.href='/admin'">âœ”</button>
</div>

<script>
function showPaste() {
    document.getElementById('tokenPaste').style.display = 'block';
    document.getElementById('tokenFile').style.display = 'none';
}
function showFile() {
    document.getElementById('tokenPaste').style.display = 'none';
    document.getElementById('tokenFile').style.display = 'block';
}
</script>
</body>
</html>
