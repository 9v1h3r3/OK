<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ðŸ”‘ Admin Login</title>
  <style>
    body {
      background: radial-gradient(circle at top left, #0d1117, #000000);
      color: #e6edf3;
      font-family: "Segoe UI", Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(22, 27, 34, 0.8);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(88,166,255,0.3);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #58a6ff;
      text-shadow: 0 0 10px #58a6ff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #21262d;
      color: #e6edf3;
    }
    button {
      background: #21262d;
      color: #e6edf3;
      border: 1px solid #58a6ff;
      border-radius: 6px;
      padding: 10px 15px;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #58a6ff;
      color: #0d1117;
      transform: scale(1.05);
      box-shadow: 0 0 12px #58a6ff;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ðŸ”‘ Admin Login</h2>
    <form method="post">
      <input type="password" name="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
