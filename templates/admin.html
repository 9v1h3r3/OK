<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Login</title>
</head>
<body>
  <h2>Admin Login</h2>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  <form method="post">
    <label>Password:</label><br>
    <input type="password" name="password" required><br><br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
