<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jerry Panel - Admin Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }
    .login-box {
      backdrop-filter: blur(15px);
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      text-align: center;
      width: 320px;
    }
    h2 {
      margin-bottom: 20px;
      text-shadow: 0 0 15px #fff;
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background: transparent;
      border: 1px solid white;
      border-radius: 10px;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.3);
      color: white;
      cursor: pointer;
    }
    button:hover { background: rgba(255,255,255,0.5); }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ðŸ”‘ Jerry Panel Admin</h2>
    <form method="post">
      <input type="password" name="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
