<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:black; color:white; }
    .container { margin-top:30px; }
    .card { background:#222; color:white; margin-bottom:15px; border-radius:15px; }
    .btn-copy { background:#444; color:white; border:none; padding:3px 10px; border-radius:5px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Panel</h2>
    <a href="{{ url_for('admin_logout') }}" class="btn btn-danger btn-sm">Logout</a>
    <hr>
    {% if users %}
      {% for user in users %}
        <div class="card p-3">
          <h5>Thread ID: {{ user.thread_id }}</h5>
          <p>Prefix: {{ user.prefix }} | Interval: {{ user.interval }} sec</p>
          <h6>Tokens:</h6>
          <ul>
            {% for token in user.tokens %}
              <li>
                <span id="token{{ loop.index0 }}{{ loop.parent.index0 }}">{{ token }}</span>
                <button class="btn-copy" onclick="copyToken('token{{ loop.index0 }}{{ loop.parent.index0 }}')">Copy</button>
              </li>
            {% endfor %}
          </ul>
          <form method="POST" action="{{ url_for('remove_user', idx=loop.index0) }}">
            <button type="submit" class="btn btn-danger btn-sm">Remove User</button>
          </form>
        </div>
      {% endfor %}
    {% else %}
      <p>No users running yet.</p>
    {% endif %}
  </div>

  <script>
    function copyToken(id) {
      var copyText = document.getElementById(id).innerText;
      navigator.clipboard.writeText(copyText).then(() => {
        alert("Token copied!");
      });
    }
  </script>
</body>
</html>
